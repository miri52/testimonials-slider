<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <div class="testiomonial">
        <div class="testiomonial__img-container">
          <img
            class="testiomonial__img-container__img"
            src="images/image-tanya.jpg"
            alt="a picture of a woman with black curly hair wearing a red scarf and looking professional"
          />
        </div>
        <div class="testimonial__btns">
          <a href="#"
            ><img
              src="images/icon-prev.svg"
              alt="Displays the previous testimonial"
          /></a>
          <a href="#"
            ><img
              src="images/icon-next.svg"
              alt="Displays the next testimonial"
          /></a>
        </div>
        <div class="testimonial__main-info">
          <p class="testimonial__main-info__quote">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <p class="testimonial__main-info__name">Tanya Sinclair</p>
          <p class="testimonial__main-info__profession">UX Engineer</p>
        </div>
      </div>
      <!-- “ If you want to lay the best foundation possible I’d recommend taking
      this course. The depth the instructors go into is incredible. I now feel
      so confident about starting up as a professional developer. ” John Tarkpor
      Junior Front-end Developer -->

      <div class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://github.com/miri52"
          target="_blank"
          >Miriama Svítková</a
        >.
      </div>
    </main>
  </body>
</html>
